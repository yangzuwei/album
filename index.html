<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美相册 - Photo Gallery</title>
    <meta name="description" content="一个精美的相册展示页面">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/3d-effects.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📷</text></svg>">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="loading-screen enhanced-loading" id="loadingScreen">
        <div class="loading-logo">📸</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">加载精美相册中...</div>
        <div class="loading-progress">
            <div class="loading-progress-bar" id="loadingProgressBar"></div>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">📸</span>
                    <span class="logo-text">精美相册</span>
                </h1>
                <nav class="nav">
                    <button class="nav-btn magnetic-btn active" data-category="all">全部</button>
                    <button class="nav-btn magnetic-btn" data-category="nature">自然</button>
                    <button class="nav-btn magnetic-btn" data-category="city">城市</button>
                    <button class="nav-btn magnetic-btn" data-category="portrait">人像</button>
                    <button class="nav-btn magnetic-btn" data-category="food">美食</button>
                </nav>
                <div class="header-actions">
                    <button class="view-toggle magnetic-btn tooltip" id="viewToggle" title="切换视图" data-tooltip="切换网格/瀑布流视图">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"/>
                            <rect x="14" y="3" width="7" height="7"/>
                            <rect x="14" y="14" width="7" height="7"/>
                            <rect x="3" y="14" width="7" height="7"/>
                        </svg>
                    </button>
                    <button class="search-toggle magnetic-btn tooltip" id="searchToggle" title="搜索" data-tooltip="搜索照片">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="21 21l-4.35-4.35"/>
                        </svg>
                    </button>
                    <button class="theme-toggle magnetic-btn tooltip" id="themeToggle" title="主题切换" data-tooltip="切换暗色/亮色主题">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="search-bar" id="searchBar">
                <input type="text" id="searchInput" placeholder="搜索照片..." autocomplete="off">
                <button class="search-clear" id="searchClear">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="gallery-stats reveal-on-scroll">
                <span id="photoCount">0</span> 张照片
                <span class="gallery-info">
                    · <span id="loadedCount">0</span> 已加载
                    · <span id="viewMode">网格</span>视图
                </span>
            </div>
            <div class="gallery reveal-on-scroll" id="gallery">
                <!-- Photos will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-overlay" id="lightboxOverlay"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
            <button class="lightbox-prev" id="lightboxPrev">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15,18 9,12 15,6"/>
                </svg>
            </button>
            <button class="lightbox-next" id="lightboxNext">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9,18 15,12 9,6"/>
                </svg>
            </button>
            <div class="lightbox-image-container">
                <img id="lightboxImage" alt="">
                <div class="lightbox-info">
                    <h3 id="lightboxTitle"></h3>
                    <p id="lightboxDescription"></p>
                    <div class="lightbox-meta">
                        <span id="lightboxDate"></span>
                        <span id="lightboxCategory"></span>
                    </div>
                </div>
            </div>
            <div class="lightbox-thumbnails" id="lightboxThumbnails">
                <!-- Thumbnails will be added here -->
            </div>
        </div>
    </div>

    <!-- Upload Modal (for future enhancement) -->
    <div class="upload-modal" id="uploadModal">
        <div class="upload-overlay"></div>
        <div class="upload-content">
            <h2>上传照片</h2>
            <div class="upload-area" id="uploadArea">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7,10 12,15 17,10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                <p>拖拽照片到这里或点击选择</p>
                <input type="file" id="fileInput" multiple accept="image/*">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 精美相册. Made with ❤️ | <a href="about.html" style="color: var(--primary-color); text-decoration: none;">关于我们</a></p>
        </div>
    </footer>

    <script src="js/enhancements.js"></script>
    <script src="js/unsplash-api.js"></script>
    <script src="js/advanced-effects.js"></script>
    <script src="js/image-showcase.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/loading-animations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
